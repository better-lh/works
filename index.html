<script src="https://cdn.bootcss.com/jquery/2.0.1/jquery.min.js"></script>
<script>
    var currentIndex = 0;
    var width = window.screen.width;
    $(function() {
        $('.tabs .item').click(function () {
            $(this).addClass('checked').siblings().removeClass('checked');
            var index = $(this).index();
            $('.tabcon').hide();
            $('.tabcon').eq(index).show();
        });

        $('.nav a').click(function() {
            $(this).addClass('checked').siblings().removeClass('checked');
        });
        initBanner();

        $('.point i').click(function() {
            $(this).addClass('checked').siblings().removeClass('checked');
            playIndex($(this).index());
        })

    })
    var initBanner= function() {
        var imgs = $('.bannerlist img').clone();
        currentIndex = 3;
        $('.bannerlist').append(imgs).css({ 'margin-left': '-' + currentIndex * width + 'px' });
       // setInterval(playNext, 1500);
    }
  
    var playNext = function () {
        currentIndex++;
        $('.bannerlist').animate({
            'margin-left': '-' + width * currentIndex + 'px'
        }, function () {
            if (currentIndex == 5) {
                currentIndex = 2;
                $('.bannerlist').css({ 'margin-left': '-' + currentIndex * width + 'px' });
            }
        });
    }
    var playPre = function () {
        currentIndex--;
        $('.bannerlist').animate({
            'margin-left': '-' + width * currentIndex + 'px'
        }, function() {
            if (currentIndex == 1) {
                currentIndex = 4;
                $('.bannerlist').css({ 'margin-left': '-' + currentIndex * width + 'px' });
            }
        });
    }
    var playIndex= function(index) {
        currentIndex = index;
        $('.bannerlist').animate({
            'margin-left': '-' + width * currentIndex + 'px'
        });
    }
</script>
